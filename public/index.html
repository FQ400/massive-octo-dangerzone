<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>MASSIVE OCTO DANGERZONE</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="stylesheets/application.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <h1>Massive Octo Dangerzone</h1>
  <div id="canvas-container" tabindex="0"><canvas id='game_canvas' width="640" height="480"></canvas></div>

    <div id="chat-messages">
    </div>
    <div>
      <input id="chat-msg" type="text">
      <input id="chat-submit" type="submit">

  <script src="javascripts/mediator.js"></script>
  <script src="javascripts/game_app.js"></script>
  <script src="javascripts/socket_message.js"></script>
  <script src="javascripts/chat.js"></script>
  <script src="javascripts/game.js"></script>
  <script src="javascripts/user.js"></script>
  <script src="javascripts/canvas.js"></script>
  <script>
    var app = new GameApp();
  </script>
</body>
</html>
